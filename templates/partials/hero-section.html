<!-- Hero Section Begin -->
<section class="hero hero-normal">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="hero__categories">
          <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>সমস্ত বিভাগ</span>
          </div>
          <ul>
            {% for c in categories %}
            <li>
              <a href="{% url 'core:category-product-list' c.cid %}">
                {{ c.title }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="hero__search">
          <div class="hero__search__form">
            <form action="{% url 'core:search' %}" method="GET">
              <!-- <div class="hero__search__categories">
                                All Categories
                                <span class="arrow_carrot-down"></span>
                            </div> -->
              <input type="text" placeholder="তোমার কী দরকার?" name="q" />
              <button type="submit" class="site-btn">অনুসন্ধান করুন</button>
            </form>
          </div>
          <div class="hero__search__phone">
            <div class="hero__search__phone__icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="hero__search__phone__text">
              <h6><a href="tel:+8801750361585"> ফোন: +৮৮০ ০১৭ ৫০৩ ৬১৫ ৮৫</a></h6>
              <span>২৪/৭ সময় সাপোর্ট</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Hero Section End -->
